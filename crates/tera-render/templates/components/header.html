{% macro input(brand_logo_path, brand_title, header_links) %}
<header id="header">
    <div id="header-brand_container">
        {% if brand_logo_path %}<img src="{{ brand_logo_path }}" alt="brand_logo">{% endif %}
        <a href="/">{{ brand_title }}</a>
    </div>
    <nav id="header_navbar">
        {% for link in header_links %}<a href="{{ link.url }}">{{ link.label }}</a>{% endfor %}
    </nav>
</header>
{% endmacro %}
